{% extends 'garpix_page/base.html' %}
{% load mptt_tags %}

{% block content %}
    <h1>{{ object.title }}</h1>

<ul class="components">
    {% recursetree object.components_tree  %}
            {% include node.template %}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>

{% endblock %}
